{% extends "quiz/base.html" %}
{% load i18n %}

{% block title %}Log Out - Pro Prelims{% endblock %}

{% block content %}
<div class="container py-3 py-md-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white" style="background: var(--primary-gradient);">
          <h3 class="mb-0"><i class="fa fa-sign-out-alt me-2"></i>Log Out</h3>
        </div>
        <div class="card-body text-center">
          <p class="card-text mb-4">Are you sure you want to log out?</p>
          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="d-flex flex-column flex-md-row justify-content-center gap-2 gap-md-3">
              <button type="submit" class="btn btn-accent-yellow w-100 w-md-auto">Log Out</button>
              <a href="{% url 'home' %}" class="btn btn-outline-primary w-100 w-md-auto">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
