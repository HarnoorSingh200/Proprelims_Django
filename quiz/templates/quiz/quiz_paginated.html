{% extends 'quiz/base.html' %}
{% block title %}{{ quiz.quiz_name }} - Pro Prelims{% endblock %}

{% block content %}
<style>
  :root {
    --section-spacing: 3rem;
    --card-padding: 1.5rem;
    --button-gap: 1rem;
    --button-font-size: 1rem;
    --button-padding: 0.75rem 1.5rem;
    --button-border-radius: calc(var(--border-radius) / 2);
  }
  .quiz-container {
    margin-bottom: var(--section-spacing);
  }
  .question-options .list-group-item {
    background: var(--glass-bg);
    border: 2px solid var(--glass-border);
    border-radius: calc(var(--border-radius) / 2);
    margin-bottom: 0.75rem;
    padding: 1rem 1.5rem;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    color: #333;
  }
  .question-options .list-group-item:not(.btn):hover {
    background: rgba(255, 255, 255, 0.6);
    transform: scale(1.02);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  .question-options .list-group-item .form-check-input {
    width: 1.25rem;
    height: 1.25rem;
    margin-right: 1rem;
    border: 2px solid #666;
  }
  .question-options .list-group-item .form-check-input:checked {
    background-color: #007bff;
    border-color: #007bff;
  }
  .progress {
    height: 1.5rem;
    border-radius: var(--border-radius);
    background: rgba(255, 255, 255, 0.2);
  }
  .progress-bar {
    background: var(--primary-gradient);
  }
  .time-counter, .question-counter {
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
  }
  .btn-standard {
    font-size: var(--button-font-size);
    padding: var(--button-padding);
    border-radius: var(--button-border-radius);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  .btn-previous {
    background-color: #6c757d;
    border: 1px solid #6c757d;
    color: #fff;
  }
  .btn-previous:hover {
    background-color: transparent;
    border: 1px solid #6c757d;
    color: #6c757d;
    transform: translateY(-1px);
  }
  .btn-clear {
    background-color: #ffc107;
    border: 1px solid #ffc107;
    color: #212529;
  }
  .btn-clear:hover {
    background-color: transparent;
    border: 1px solid #ffc107;
    color: #ffc107;
    transform: translateY(-1px);
  }
  .btn-skip {
    background-color: #007bff;
    border: 1px solid #007bff;
    color: #fff;
  }
  .btn-skip:hover {
    background-color: transparent;
    border: 1px solid #007bff;
    color: #007bff;
    transform: translateY(-1px);
  }
  .btn-next, .btn-finish {
    background: var(--primary-gradient);
    border: none;
    color: #fff;
  }
  .btn-next:hover, .btn-finish:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }
  .btn-standard:active {
    transform: translateY(0);
  }
  .button-group {
    display: flex;
    justify-content: space-between;
    gap: var(--button-gap);
  }
  .button-subgroup {
    display: flex;
    gap: var(--button-gap);
  }
  .card-header h3 {
    font-size: 1.25rem;
    margin: 1rem 0rem;
  }

  /* Question Navigation Toggle Button */
  .question-nav-toggle {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: rgba(255, 255, 255, 0.9);
    padding: 0.5rem 1rem;
    border-radius: var(--button-border-radius);
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .question-nav-toggle:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    color: #fff;
  }
  .question-nav-toggle.active {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
  }

  /* Question Navigation Container */
  .question-nav-container {
    background: var(--glass-bg);
    border: 2px solid var(--glass-border);
    border-radius: var(--button-border-radius);
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: all 0.4s ease;
    transform: translateY(-10px);
  }
  .question-nav-container.show {
    max-height: 200px;
    opacity: 1;
    transform: translateY(0);
    padding: 1rem;
    margin-bottom: 1.5rem;
  }
  .question-nav-container h5 {
    margin: 0 0 1rem 0;
    font-size: 1rem;
    color: #333;
    font-weight: 600;
  }

  /* Question Navigation */
  .question-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
  }
  .question-nav-btn {
    width: 2.5rem;
    height: 2.5rem;
    line-height: 2.5rem;
    text-align: center;
    border-radius: var(--button-border-radius);
    background: var(--glass-bg);
    border: 2px solid var(--glass-border);
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .question-nav-btn:hover {
    background: rgba(255, 255, 255, 0.6);
    transform: scale(1.1);
  }
  .question-nav-btn.active {
    background: var(--primary-gradient);
    color: #fff;
    border-color: transparent;
  }
  .question-nav-btn.answered {
    background: #28a745;
    color: #fff;
    border-color: transparent;
  }
  .question-nav-btn.answered:hover {
    background: #218838;
  }

  /* Enhanced Mobile Responsiveness */
  @media (max-width: 576px) {
    :root {
      --section-spacing: 1.5rem;
      --card-padding: 1rem;
      --button-gap: 0.5rem;
      --button-font-size: 0.85rem;
      --button-padding: 0.5rem 0.75rem;
    }
    .quiz-container {
      margin-bottom: var(--section-spacing);
      padding: 0 0.5rem;
    }
    .card {
      border-radius: 0.5rem;
    }
    .card-header {
      padding: 1rem;
    }
    .card-header h3 {
      font-size: 1.25rem;
      margin-bottom: 0;
    }
    .card-body {
      padding: 1rem;
    }
    .question-counter, .time-counter {
      font-size: 0.85rem;
    }
    .progress {
      height: 1rem;
      margin-bottom: 1.5rem !important;
    }
    .lead {
      font-size: 1rem !important;
      margin-bottom: 1rem !important;
    }
    .question-options .list-group-item {
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .question-options .list-group-item .form-check-input {
      width: 1rem;
      height: 1rem;
      margin-right: 0.75rem;
      flex-shrink: 0;
    }
    .button-group {
      margin-top: 1.5rem !important;
      gap: var(--button-gap);
    }
    .btn-standard {
      font-size: var(--button-font-size);
      padding: var(--button-padding);
      min-height: 2.5rem;
      white-space: nowrap;
    }
    .btn-standard i {
      font-size: 0.75rem;
    }
    /* Header info stacking on very small screens */
    .card-header .d-flex {
      gap: 0.5rem;
    }
    .card-header .d-flex > div:last-child {
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .question-nav {
      gap: 0.3rem;
    }
    .question-nav-btn {
      width: 2rem;
      height: 2rem;
      line-height: 2rem;
      font-size: 0.85rem;
    }
    .question-nav-toggle {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }
    .question-nav-container.show {
      max-height: 300px;
    }
  }
  /* Extra small screens - stack header info */
  @media (max-width: 480px) {
    .card-header .d-flex {
      flex-direction: column;
      align-items: flex-start !important;
      gap: 0.75rem;
    }
    .card-header h3 {
      font-size: 1.1rem;
    }
    .question-counter, .time-counter {
      font-size: 0.8rem;
    }
    .question-options .list-group-item {
      font-size: 0.85rem;
      padding: 0.6rem 0.75rem;
    }
    .btn-standard {
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
      min-height: 2.25rem;
    }
    .question-nav-btn {
      width: 1.75rem;
      height: 1.75rem;
      line-height: 1.75rem;
      font-size: 0.75rem;
    }
  }
  /* Improve touch targets on mobile */
  @media (hover: none) and (pointer: coarse) {
    .question-options .list-group-item {
      min-height: 3rem;
      cursor: pointer;
    }
    .btn-standard {
      min-height: 2.75rem;
    }
    .question-nav-btn {
      min-height: 2.5rem;
      min-width: 2.5rem;
    }
  }
</style>

<div class="quiz-container">
  <div class="card shadow-sm">
    <div class="card-header" style="background: var(--primary-gradient); color: #FFFFFF;">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h3>{{ quiz.quiz_name }}</h3>
        <div class="d-flex align-items-center gap-3">
          <span class="question-counter">
            Question <span id="current-question">1</span> of {{ questions|length }}
          </span>
          <span class="time-counter">
            Time: <span id="time-counter">00:00</span>
          </span>
          <button class="question-nav-toggle" id="questionNavToggle">
            <i class="fa fa-list"></i>
            <span>Questions</span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Progress Bar -->
      <div class="progress mb-4" role="progressbar" aria-label="Quiz progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
      </div>

      <!-- Question Navigation Container (Hidden by default) -->
      <div class="question-nav-container" id="questionNavContainer">
        <div class="question-nav" id="question-nav">
          <!-- Question buttons will be dynamically generated -->
        </div>
      </div>

      <!-- HTMX Spinner -->
      <div class="htmx-indicator mb-3 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Question Container -->
      <div id="question-container"></div>

      <!-- Form -->
      <form id="quizForm" method="POST" action="{% url 'quiz_submit_paginated' quiz.quiz_id %}" hx-indicator=".htmx-indicator">
        {% csrf_token %}
        <input type="hidden" name="answers" id="answersInput">
        <input type="hidden" name="time_taken" id="timeTakenInput">
        <button id="submitBtn" type="submit" class="btn btn-finish btn-standard mt-3 d-none">
          <i class="fa fa-spinner fa-spin me-2"></i>Submitting...
        </button>
      </form>

      <!-- Bootstrap Modal for Confirmation -->
      <div class="modal fade" id="confirmSubmitModal" tabindex="-1" aria-labelledby="confirmSubmitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmSubmitModalLabel">Confirm Submission</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to submit your quiz?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-standard" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-finish btn-standard" id="confirmSubmitBtn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const questions = {{ questions|safe }};
  let current = 0;
  let answers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
  const startTime = Date.now();

  const container = document.getElementById('question-container');
  const submitBtn = document.getElementById('submitBtn');
  const currentQuestion = document.getElementById('current-question');
  const progressBar = document.getElementById('progress-bar');
  const timeTakenInput = document.getElementById('timeTakenInput');
  const timeCounter = document.getElementById('time-counter');
  const questionNav = document.getElementById('question-nav');
  const questionNavToggle = document.getElementById('questionNavToggle');
  const questionNavContainer = document.getElementById('questionNavContainer');

  // Question Navigation Toggle
  questionNavToggle.addEventListener('click', () => {
    const isVisible = questionNavContainer.classList.contains('show');
    questionNavContainer.classList.toggle('show', !isVisible);
    questionNavToggle.classList.toggle('active', !isVisible);

    // Update button text and icon
    const icon = questionNavToggle.querySelector('i');
    const text = questionNavToggle.querySelector('span');
    if (isVisible) {
      icon.className = 'fa fa-list';
      text.textContent = 'Questions';
    } else {
      icon.className = 'fa fa-times';
      text.textContent = 'Hide';
    }
  });

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  }

  function startTimeCounter() {
    setInterval(() => {
      const elapsedSeconds = Math.round((Date.now() - startTime) / 1000);
      timeCounter.textContent = formatTime(elapsedSeconds);
    }, 1000);
  }

  startTimeCounter();

  function updateProgress() {
    const progress = ((current + 1) / questions.length) * 100;
    progressBar.style.width = `${progress}%`;
    progressBar.setAttribute('aria-valuenow', progress);
  }

  function updateQuestionNav() {
    questionNav.innerHTML = '';
    questions.forEach((_, index) => {
      const btn = document.createElement('div');
      btn.className = `question-nav-btn${index === current ? ' active' : ''}${answers[index] ? ' answered' : ''}`;
      btn.textContent = index + 1;
      btn.addEventListener('click', () => {
        current = index;
        renderQuestion(current);
      });
      questionNav.appendChild(btn);
    });
  }

  function renderQuestion(index) {
    current = index;
    currentQuestion.textContent = index + 1;
    updateProgress();
    updateQuestionNav();
    const q = questions[index];
    let html = `
      <div class="mb-4">
        <p class="lead fw-semibold mb-3">${q.question}</p>
        <div class="question-options list-group" id="options-group">`;

    for (const [key, value] of Object.entries(q.options)) {
      const checked = answers[index] === key ? 'checked' : '';
      html += `
        <label class="list-group-item d-flex align-items-center border">
          <input class="form-check-input me-2" type="radio" name="answer" id="q${index}_${key}" value="${key}" ${checked}>
          <span>${key}. ${value}</span>
        </label>`;
    }

    html += `
        </div>
        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
          Please select an answer or skip the question.
        </div>
        <div class="mt-4 button-group">
          ${index > 0 ? `
            <button class="btn btn-previous btn-standard" id="prevBtn">
              <i class="fa fa-arrow-left me-2"></i>Prev
            </button>
          ` : '<div class="btn-standard" style="visibility: hidden;"></div>'}
          <div class="button-subgroup">
            <button class="btn btn-clear btn-standard" id="deselectBtn">
              <i class="fa fa-times me-2"></i>Clear
            </button>
            ${index < questions.length - 1 ? `
              <button class="btn btn-next btn-standard" id="nextBtn">
                Next<i class="fa fa-arrow-right ms-2"></i>
              </button>
            ` : `
              <button class="btn btn-finish btn-standard" id="finishBtn" data-bs-toggle="modal" data-bs-target="#confirmSubmitModal">
                <i class="fa fa-check me-2"></i>Finish
              </button>
            `}
          </div>
        </div>
      </div>`;

    container.innerHTML = html;

    const radioInputs = document.querySelectorAll('input[name="answer"]');
    radioInputs.forEach(input => {
      input.addEventListener('change', () => {
        answers[current] = input.value;
        localStorage.setItem('quizAnswers', JSON.stringify(answers));
        updateQuestionNav();
      });
    });

    if (document.getElementById('deselectBtn')) {
      document.getElementById('deselectBtn').addEventListener('click', () => {
        radioInputs.forEach(input => input.checked = false);
        delete answers[current];
        localStorage.setItem('quizAnswers', JSON.stringify(answers));
        updateQuestionNav();
      });
    }

    if (document.getElementById('nextBtn')) {
      document.getElementById('nextBtn').addEventListener('click', () => {
        current++;
        renderQuestion(current);
      });
    }

    if (document.getElementById('prevBtn')) {
      document.getElementById('prevBtn').addEventListener('click', () => {
        current--;
        renderQuestion(current);
      });
    }

    if (document.getElementById('confirmSubmitBtn')) {
      document.getElementById('confirmSubmitBtn').addEventListener('click', () => {
        const endTime = Date.now();
        const timeTaken = Math.round((endTime - startTime) / 1000);
        timeTakenInput.value = timeTaken;
        document.getElementById('answersInput').value = JSON.stringify(answers);
        localStorage.removeItem('quizAnswers');
        submitBtn.classList.remove('d-none');
        submitBtn.click();
      });
    }
  }

  renderQuestion(current);
</script>
{% endblock %}
